url: https://mini-pw.github.io/PvSTATEM/


template:
  light-switch: true
  bootstrap: 5


reference:
  - title: Core functions
    desc: Reading, processing and summarising the data. These functions allow for end-to-end analysis without going into more complex details.
    contents:
    - read_luminex_data
    - process_plate
    - process_file
    - process_dir
    - generate_plate_report
  - title: Plate and Model classes
    desc: Instances of the Plate and Model classes and additional functions for predictions and normalisation. These methods are used to store the data and the model and faciliate the analysis.
    contents:
    - Model
    - Plate
    - PlateBuilder
    - create_standard_curve_model_analyte
    - predict.Model
    - get_nmfi
  - title: Plots
    desc: Functions for plotting the data, quality control and the results of the analysis.
    contents:
    - plot_counts
    - plot_layout
    - plot_mfi_for_analyte
    - plot_standard_curve_analyte
    - plot_standard_curve_analyte_with_model
    - plot_standard_curve_stacked
    - plot_levey_jennings
  - title: Helper functions
    desc: Additional, lower level functions that are used in the analysis
    contents:
    - read_xponent_format
    - read_intelliflex_format
    - read_layout_data
    - is_valid_data_type
    - is_valid_sample_type
    - translate_sample_names_to_sample_types
    - handle_high_dose_hook
